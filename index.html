<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-btn" title="Copy to clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-bar"></div>
            <span id="strength-text">Strength</span>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="6" max="20" value="12">
            </div>
            
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase (A-Z)</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase (a-z)</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols (!@#$%^&*)</label>
            </div>
        </div>
        
        <button id="generate-btn">Generate Password</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
